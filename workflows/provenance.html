<!doctype html>
<html lang="en">
<head>    
    <meta charset="utf-8">
    <style>
        body {
            margin: 20px;
        }
    
        span {
            white-space: pre;
            font-family: Courier New, Monospace;
            font-weight:bold;
        }
        
        .tree {    
            border: red;
            border-style: dashed;
            border-radius: 5px;
            width: fit-content;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 25px;
        }
    </style>
</head>
<body>

<h2>Provenance of {{output}}</h3>

<ul>
    <li><a href="#textHistory">History in text format</a>
    <li><a href="#htmlHistory">History in html format</a>
</ul>

<div id="textHistory">
    <h4>History in text format</h4>
    <div class="tree">
        <span>{{textHistory}}</span>
    </div>
</div>

<div id="htmlHistory">
    <h4>History in html format</h4>
    <div class="tree">
        <span>{{htmlHistory}}</span>
    </div>
</div>

</body>
</html>
